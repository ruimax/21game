<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>21小游戏</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="dealer">
		<span id="deaval" class="value">庄家</span>
	</div>
	
	<div id="heap">
		<h1>Black Jack</h1>
		<!-- <div class="card" id="fapai">
			<div class="face face_back"></div>
		</div> -->
	</div>

	<div class="poker">
		<div><p>牌堆</p></div>
		<div class="player player1">
			<div id="bet1"></div>
			<div id="loose1">
				
			</div>
		</div>
		<div class="player player2">
			<div id="bet2"></div>
			<div id="loose2">
				
			</div>
		</div>
		<div class="player player3">
			<div id="bet3"></div>
			<div id="loose3">
				
			</div>
		</div>
		<div class="player player4">
			<div id="bet4"></div>
			<div id="loose4">
				
			</div>
		</div>
		<div class="player player5">
			<div id="bet5"></div>
			<div id="loose5">
				
			</div>
		</div>
	</div>


	

	<div class="fix" style="right:45%">
		
		<button id="go">要牌</button>
		<button id="stop">停牌</button>
	</div>

	<div class="fix" style="right:20px;width:200px;height:200px;border-radius:200px 0 0 0;background-color:rgba(4,4,4,0.2);">
		<div class="chips ten">10</div>
		<div class="chips twenty">20</div>
		<div class="chips fifty">50</div>
		<div class="chips hundred">100</div>
		<button id="start">开局</button>
	</div>

	<div class="fix" style="left:20px;width:100px;height:20px;line-height: 20px;font-size: 1.5rem;">
		筹码:<span id="chipval">100</span>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
